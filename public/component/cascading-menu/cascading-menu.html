<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cascading Menu</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/bootstrap-dropdownhover.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../assets/css/global.css"/>
</head>
<style>
	.open > .dropdown-menu-container > .dropdown-menu{ display:block;}
</style>
<body>
	<div class="dropdown col-lg-6">
	  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" data-hover="dropdown">
	   Dropdown <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
		<li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
		<li class="dropdown">
		  <a href="#">One more dropdown</a>
		  <ul class="dropdown-menu">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li class="dropdown">
			  <a href="#">One more dropdown</a>
			  <ul class="dropdown-menu">
			  	<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li><a href="#">Separated link</a></li>
			  </ul>
			</li>
			<li><a href="#">Something else here</a></li>
			<li><a href="#">Separated link</a></li>
		   </ul>
		</li>
		<li><a href="#">Something else here</a></li>
		<li><a href="#">Separated link</a></li>
	  </ul>
	</div>
</body>
<script type="text/javascript" src="../../assets/js/jquery.js"></script>
<script type="text/javascript" src="../../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-dropdownhover.js"></script>
<script type="text/javascript" src="../../assets/js/dmaterial.js"></script>
</html>
