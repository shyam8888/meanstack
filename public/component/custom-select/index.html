	<style>
     * { margin:0; padding:0;}
	 body { padding:100px 0; margin:0 auto; width:600px; font-family:Arial, Helvetica, sans-serif;}
	 .main { width:100%; float:left; margin-bottom:30px;}
	 
    .custom-dropdown { position:relative; float:left; width:150px; position:relative;}
    .custom-dropdown button { width:100%; padding:6px 8px; background:none; border:none; font-size:14px; text-align:left; text-transform:capitalize; line-height:17px; font-family:Arial, Helvetica, sans-serif;} 	
    .custom-dropdown .caret { width:0; height:0; position:absolute; display:inline-block; right:10px; top:50%; border-left:5px solid transparent; border-right:5px solid transparent; border-top:5px solid #000; transform:translateY(-50%); -webkit-transform:translateY(-50%); -moz-transform:translateY(-50%); -ms-transform:translateY(-50%); -o-transform:translateY(-50%);}
	.customDrop {  position:absolute;  top:100%; width:100%; background:#fff; box-shadow:0 0 3px 0 rgba(0,0,0,0.3); z-index:10;  display:none;}
	.customDrop li { list-style:none; padding:7px 10px; font-size:14px; text-transform:capitalize;}
	.customDrop li:hover { background:#f1f1f1;}
    </style>

<select class="custom">
